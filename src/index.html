<body>

    
<!-- MODAL  -->
    <input type="checkbox" id="cerrar">
    <label for="cerrar" id="btn-cerrar">X</label>
    <div class="modal">
       <div class="contenido">
        <div>
            <label for="cerrar" id="btn-cerrar">
            <h4 class="cuadro">

            </label>
        </div>
      
       </div>
    </div>

<!-- MODAL  -->

    <div class="Jugadores">
        Jugador Actual

    </div>
   <div class="box">

           <button class="celda"></button>

           <button class="celda"></button>

           <button class="celda"></button>
       </div>

   </div>

       <p class="letra" id="message">Click para empezar</p>
       <img id="imag" src="img1.png" width="200px" height="200px">

<div class="audio">
